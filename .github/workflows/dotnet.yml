# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name:BuildAndTest 

on:
push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  buildAndTest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ./Server/API --no-restore
    - name: Test Unitaire
      run: dotnet test ./Server/TestUnitaire --no-build --verbosity normal
      name: Test Integrations
      run: dotnet test ./Server/TestIntegration --no-build-verbosity normal
